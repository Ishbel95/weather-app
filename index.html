<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7a03b5d200.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <nav class="navbar navbar-light">
          <div class="container-fluid">
            <form class="d-flex" id="search-form">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Enter a City"
                id="search-input"
              />
              <button
                id="search-button"
                class="btn btn-outline-success"
                type="submit"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
              <button
                id="geo-location"
                class="btn btn-outline-success"
                type="submit"
              >
                <i class="fa-solid fa-location-arrow"></i>
              </button>
            </form>
          </div>
        </nav>
        <div class="row">
          <div class="col-12">
            <h1 id="city"></h1>
          </div>
          <div class="col-12">
            <h2 id="current-time"></h2>
          </div>
          <div class="col-12">
            <p class="weather-details">
              Humidity: <span id="humidity"></span>%
            </p>
          </div>
          <div class="col-12">
            <p class="weather-details">Wind: <span id="wind"></span>km/h</p>
          </div>
          <div class="col-12">
            <p class="weather-details">
              Feels like: <span id="feels-like"></span>℃
            </p>
          </div>
        </div>
        <div class="row current-weather">
          <div class="col-12">
            <h2>
              <span id="temp-change"></span><a href="#" class="celsius">℃</a>
              <small>|</small>
              <a href="#" class="fahrenheit"> ℉</a>
            </h2>
          </div>
          <div class="col-12">
            <img src="images/sunandcloud.png" alt="sun and cloud cartoon" />
          </div>
          <div class="col-12">
            <p id="weather-description"></p>
          </div>
        </div>
        <div class="row future-weather-box">
          <div class="future-weather">
            <div class="col-12">
              <p>Thu</p>
              <div class="col-12">
                <img src="images/rain.png" alt="cloud with rain" />
              </div>
              <span>12°</span><small>5°</small>
            </div>
          </div>
          <div class="future-weather">
            <div class="col-12">
              <p>Fri</p>
              <div class="col-12">
                <img src="images/cloudy.png" alt="cloud with rain" />
              </div>
              <span>11°</span><small>3°</small>
            </div>
          </div>
          <div class="future-weather">
            <div class="col-12">
              <p>Sat</p>
              <div class="col-12">
                <img src="images/sun.png" alt="cloud with rain" />
              </div>
              <span>12°</span><small>2°</small>
            </div>
          </div>
          <div class="future-weather">
            <div class="col-12">
              <p>Sun</p>
              <div class="col-12">
                <img src="images/sunandcloud.png" alt="cloud with rain" />
              </div>
              <span>13°</span><small>3°</small>
            </div>
          </div>
          <div class="future-weather">
            <div class="col-12">
              <p>Mon</p>
              <div class="col-12">
                <img src="images/cloudy.png" alt="cloud with rain" />
              </div>
              <span>17°</span><small>8°</small>
            </div>
          </div>
        </div>
        <div class="cloud-container">
          <div class="row">
            <div class="col">
              <i class="fa-solid fa-cloud cloud-top"></i>
            </div>
            <div class="col">
              <i class="fa-solid fa-cloud cloud-top"></i>
            </div>
            <div class="col">
              <i class="fa-solid fa-cloud cloud-top"></i>
            </div>
          </div>
          <div class="row">
            <div class="col cloud-middle">
              <i class="fa-solid fa-cloud"></i>
            </div>
            <div class="col cloud-middle">
              <i class="fa-solid fa-cloud"></i>
            </div>
            <div class="col cloud-middle">
              <i class="fa-solid fa-cloud"></i>
            </div>
          </div>
          <div class="row">
            <div class="col cloud-bottom">
              <i class="fa-solid fa-cloud"></i>
            </div>
            <div class="col cloud-bottom">
              <i class="fa-solid fa-cloud"></i>
            </div>
            <div class="col cloud-bottom">
              <i class="fa-solid fa-cloud"></i>
            </div>
          </div>
        </div>
        <div class="sun">
          <img src="images/cornersun.png" alt="sun in corner" />
        </div>
      </div>
      <span class="open-source-link"
        ><a href="https://github.com/Ishbel95/weather-app" target="_blank"
          >Open-source code</a
        >
        by Ishbel Fahey-Theaker</span
      >
    </div>
    <script src="src/javascript.js"></script>
  </body>
</html>
